<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipt</title>

    <style>

        body{
            background-color: #FFF3E0;
        }

        .receipt-container{
            width:80%;
            border:1px solid black;
            margin:0 auto;
            background-color: snow;
            padding: 10px;
            border-radius: 10px;
            box-shadow:  0 0 30px 0 black;
        
        }

        .brand-logo{
            width:100px;
            display: block;
            margin:0 auto;

        }

        .brand-name{
            text-align:center;
        }

        .brand-address{
            text-align: right;
        }
        
        .brand-mobile{
            text-align: right;
        }

        .receipt-title{
            font-size:30px;
            text-align: center;
            margin:40px 0; 
        }

        .receipt-detail-container{
            display:flex;
            justify-content: space-around;
            font-size: 20px;
            margin: 30px 0 ;

        }

        .receipt-detail-key{
            color:grey;

        }

        .receipt-detail-value{
            font-weight: bold;
            border-bottom:1px dashed grey;
            width:30%;
        }
        
    </style>
</head>
<body>

<div class="receipt-container">
  <div class="receipt-header">
    <img src="heart.jpeg" class="brand-logo"/>  
    <h2 class="brand-name">  Health care</h2> 
    <p class="brand-address">Ganpati Heart Care Centre<br>
        Nakane Road, Deopur, Dhule,<br> Maharashtra 424002 Â· 2.9 km<br>
    </p>
    <p class="brand-mobile"> 02562 221 234</p>
</div>

<hr>
<div class="receipt-body ">
<h1 class="receipt-title"> payment receipt</h1>

 <div class="receipt-detail-container">
    <div class="receipt-detail-key">
        Receipt-NO.:
    </div>

    <div class="receipt-detail-value">
        1234589
    </div>
</div>

<div class="receipt-detail-container">
    <div class="receipt-detail-key">
        Name.:
    </div>

    <div class="receipt-detail-value">
       Kushi Surana
    </div>
</div>

<div class="receipt-detail-container">
    <div class="receipt-detail-key">
        Amount.:
    </div>

    <div class="receipt-detail-value">
        1500-/
    </div>
</div>

    
<div class="receipt-detail-container">
    <div class="receipt-detail-key">
        payment-mode.:
    </div>

    <div class="receipt-detail-value">
        online
    </div>
</div>

<div class="receipt-detail-container">
    <div class="receipt-detail-key">
        Payment-date:
    </div>

    <div class="receipt-detail-value">
        12-05-2024
    </div>
</div>

</div>
<div class="receipt-footer">

</div>
</div>
</body>
</html>
